<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Concert Data LP</title>
   <link rel="stylesheet" href="stylesheet.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
   <div class="container">
      <div class="header">
         <h1 class="header-title">88.1&nbsp;&nbsp;OBC</h1>
         <div class="txt">
            <div class="txt-line">
               <div>Tyre's concert #1</div>
            </div>
            <div class="txt-line">
               <div>Production by&nbsp;<span>RVR808</span></div>
            </div>
            <br><br><br>
            <div class="txt-line">
               <div>24 Dec</div>
            </div>
            <div class="txt-line">
               <div><span>Kyiv, Olimpiyskiy NSC</span></div>
            </div>
            <div class="txt-line">
               <div><span>Ukraine, 01000</span></div>
            </div>
         </div>
      </div>
   </div>
   <script>
      var textWrapper = document.querySelector('.header-title');
      textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

      anime.timeline().add({
         targets: ".header-title .letter",
         translateY: [50, 0],
         translateZ: 0,
         opacity: [0, 1],
         easing: "easeOutExpo",
         duration: 1000,
         delay: (el, i) => 400 + 30 * i
      });

      const revealTxt = gsap.timeline();

      revealTxt.from(".txt-line > div", 0.8, {
         y: 150,
         ease: "power3.out",
         delay: 0.8,
         rotate: 15,
         stagger: { amount: 0.4 },
      });
   </script>
</body>
</html>
